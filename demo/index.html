<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsSocials - Demos</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../dist/jssocials.css" />
    <link rel="stylesheet" type="text/css" href="../dist/jssocials-theme-flat.css" />

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/jssocials.js"></script>
</head>
<body>
<h1>jsSocials Demo</h1>
<div>
    Select Theme:
    <select id="themeSelector">
        <option>flat</option>
        <option>minima</option>
        <option>classic</option>
    </select>

    and font-size:
    <select id="fontSizeSelector">
        <option>8</option>
        <option>10</option>
        <option>12</option>
        <option>14</option>
        <option selected>16</option>
        <option>18</option>
        <option>20</option>
        <option>24</option>
    </select>
</div>

<h2>Icons Only</h2>
<div id="shareIcons"></div>

<h2>Button with Label</h2>
<div id="shareButtonLabel"></div>

<h2>Icons with Counter</h2>
<div id="shareIconsCounter"></div>

<h2>Button with Label and Counter</h2>
<div id="shareButtonLabelCounter"></div>

<script>
    $(function() {

        $("#shareIcons").jsSocials({
            url: "http://google.com",
            text: "Some text to share",
            showLabel: false,
            showCount: false,
            shares: ["twitter", "facebook", "googleplus", "linkedin", "pinterest"]
        });

        $("#shareButtonLabel").jsSocials({
            url: "http://google.com",
            text: "Some text to share",
            showCount: false,
            shares: ["twitter", "facebook", "googleplus", "linkedin", "pinterest"]
        });

        $("#shareIconsCounter").jsSocials({
            url: "http://google.com",
            text: "Some text to share",
            showLabel: false,
            shares: ["twitter", "facebook", "googleplus", "linkedin", "pinterest"]
        });

        $("#shareButtonLabelCounter").jsSocials({
            url: "http://google.com",
            text: "Some text to share",
            shares: ["twitter", "facebook", "googleplus", "linkedin", "pinterest"]
        });


        var currentTheme = "flat";

        var switchTheme = function() {
            var newTheme = $("#themeSelector").val();
            var $cssLink = $("link[href$='" + currentTheme + ".css']");
            var cssPath = $cssLink.attr("href");
            $cssLink.attr("href", cssPath.replace(currentTheme, newTheme));
            currentTheme = newTheme;
        };

        var switchFontSize = function() {
            var fontSize = parseInt($("#fontSizeSelector").val(), 10);
            $("body").css("fontSize", fontSize);
        };

        $("#themeSelector").on("change", switchTheme);
        $("#fontSizeSelector").on("change", switchFontSize);

    });
</script>
</body>
</html>
